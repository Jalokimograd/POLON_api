<div class="row">
  <div class="col-12 col-xl-2">
    <mat-card>
      <mat-card-title>
        Filtry
      </mat-card-title>
      <mat-card-content>
        <app-browser-filter (filterChange)="onFilterChange($event)"
                            (clearClick)="onClearFilter()"></app-browser-filter>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-12 col-xl-10 mt-2 mt-xl-0 ml-0 pl-0">
    <mat-tab-group>
      <mat-tab label="Przegląd">
        <app-comparison-overview></app-comparison-overview>
      </mat-tab>
      <mat-tab label="Twórcy">
        <app-comparison-creators></app-comparison-creators>
      </mat-tab>
      <mat-tab label="Graf twórców">
        <app-comparison-graph></app-comparison-graph>
      </mat-tab>
      <mat-tab label="Jednostki">
        <app-comparison-units></app-comparison-units>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
