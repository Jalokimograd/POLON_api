<table mat-table matSort [dataSource]="tableDataSource" class="mat-elevation-z8 w-100">

  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Numer</b></th>
    <td mat-cell *matCellDef="let element"> {{element.number}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
    <td mat-cell *matCellDef="let element">
      {{element.date | date:'mediumDate'}}
    </td>
  </ng-container>
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Kraj/region</b></th>
    <td mat-cell *matCellDef="let element"> {{element.country}} </td>
  </ng-container>
  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Nazwa</b></th>
    <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Typ</b></th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>
  <ng-container matColumnDef="creators">
    <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Tw√≥rcy</b></th>
    <td mat-cell *matCellDef="let element">
      <div class="d-flex flex-column">
              <span *ngFor="let element of element.creators">
        {{element.name}}
      </span>
      </div>
    </td>
  </ng-container>
  <ng-container matColumnDef="units">
    <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Jednostka</b></th>
    <td mat-cell *matCellDef="let element">
      <div class="d-flex flex-column">
              <span *ngFor="let element of element.units">
        {{element.name}}
      </span>
      </div>
    </td>
  </ng-container>

    <th mat-header-cell *matHeaderCellDef>Akcje</th>
    <td mat-cell *matCellDef="let element">
      &lt;!&ndash;      <div class="d-flex flex-column flex-sm-row">
              <div>
                <button mat-icon-button matTooltip="Reserve this desk" (click)="addReservation(element)">
                  <mat-icon matListIcon fontSet="fa" [fontIcon]="ICON_RESERVATION"></mat-icon>
                </button>
              </div>
            </div>&ndash;&gt;
    </td>
  </ng-container>-->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
