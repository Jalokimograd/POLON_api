<ngx-graph
  class="chart-container w-100 d-flex overflow-hidden"
  legend="true"
  [curve]="curve"
  [draggingEnabled]="false"
  [links]="[
    {
      id: 'a',
      source: '1',
    target: '2',
      label: ''
    }, {
      id: 'b',
      source: '1',
      target: '3',
      label: ''
    }
  ]"
  [nodes]="[
    {
      id: '1',
      label: 'Kalisz'
    }, {
      id: '2',
      label: 'Nowak'
    }, {
      id: '3',
      label: 'Kowalski'
    }
  ]"
>
  <ng-template #nodeTemplate let-node>
    <svg:g class="node">
      <svg:rect
        [attr.width]="node.dimension.width"
        [attr.height]="node.dimension.height"
        [attr.fill]="node.data.color"
      />
      <svg:text alignment-baseline="central" [attr.x]="10" [attr.y]="node.dimension.height / 2">
        {{node.label}}
      </svg:text>
    </svg:g>
  </ng-template>


  <ng-template #linkTemplate let-link>
    <svg:g class="edge">
      <svg:path
        class="line"
        stroke-width="2"
        marker-end="url(#arrow)">
      </svg:path>
      <svg:text
        class="edge-label"
        text-anchor="middle">
        <textPath
          style="fill: #666;"
          [attr.href]="'#' + link.id"
          startOffset="60%">
          {{link.label}}
        </textPath>
      </svg:text>
    </svg:g>
  </ng-template>

</ngx-graph>
